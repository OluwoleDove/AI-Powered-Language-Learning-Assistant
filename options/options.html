<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiLingo - Options</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <h1>GeminiLingo Settings</h1>
    <div class="settings-section">
        <label for="languageSelect">
          <i class="fas fa-globe"></i> Preferred Language:
        </label>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
        </select>
    </div>
    <div class="settings-section">
        <h2><i class="fas fa-book"></i> Vocabulary</h2>
        <ul id="vocabulary-list"></ul>
    </div>
    <button id="saveSettingsBtn"><i class="fas fa-save"></i> Save Settings</button>
  </div>

  <!-- This is now the ES module import for options.js -->
  <script type="module" src="options.js"></script>
</body>
</html>
