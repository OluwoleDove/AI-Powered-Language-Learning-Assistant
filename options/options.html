<!DOCTYPE html>
<html>
<head>
    <title>GeminiLingo Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>GeminiLingo Settings</h1>
    <label for="language-select">Preferred Language:</label>
    <select id="language-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
    </select>

    <h2>Vocabulary Builder</h2>
    <button id="clear-vocab">Clear Vocabulary</button>
    <div id="vocab-status"></div>

    <script src="options.js"></script>
</body>
</html>
