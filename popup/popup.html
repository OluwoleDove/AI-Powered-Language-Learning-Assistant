<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiLingo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <h1>GeminiLingo</h1>
        <p id="selected-text">Select text to get started.</p>
        <div class="actions">
        <button id="translate-btn" title="Translate"><i class="fas fa-language"></i> Translate</button>
        <button id="summarize-btn" title="Summarize"><i class="fas fa-file-alt"></i> Summarize</button>
        <button id="rewrite-btn" title="Rewrite"><i class="fas fa-sync-alt"></i> Rewrite</button>
        <button id="vocab-btn" title="Add to Vocabulary"><i class="fas fa-book"></i> Add to Vocabulary</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="../helpers/translator.js"></script>
    <script src="../helpers/summarizer.js"></script>
    <script src="../helpers/rewriter.js"></script>
    <script src="../helpers/vocabulary.js"></script>
    <script src="popup.js"></script>
</body>
</html>
