<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiLingo - Popup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>GeminiLingo</h1>
    <div class="actions">
      <button id="translateBtn"><i class="fas fa-language"></i> Translate</button>
      <button id="summarizeBtn"><i class="fas fa-file-alt"></i> Summarize</button>
      <button id="rewriteBtn"><i class="fas fa-pencil-alt"></i> Rewrite</button>
    </div>
    <div class="vocabulary-section">
      <h2>Vocabulary</h2>
      <ul id="vocabulary-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
