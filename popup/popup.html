<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiLingo</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="../assets/favicon.ico" />
</head>
<body>
  <div class="popup-container">
    <header>
      <img src="../assets/favicon.ico" alt="GeminiLingo Logo" class="favicon">
      <h1>GeminiLingo</h1>
    </header>
    <main>
      <textarea id="inputText" placeholder="Enter your text..."></textarea>
      <div id="actions">
        <button id="translateBtn"><i class="fas fa-globe"></i> Translate</button>
        <button id="summarizeBtn"><i class="fas fa-sticky-note"></i> Summarize</button>
        <button id="rewriteBtn"><i class="fas fa-edit"></i> Rewrite</button>
        <button id="saveBtn"><i class="fas fa-bookmark"></i> Save Word</button>
      </div>
      <div id="output"></div>
    </main>
    <footer>
      <p>Â© 2024 GeminiLingo</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
